<div class="container" ></div>

	<div class="jumbotron">
 	 <h1>Cuestionario Breve</h1>
 	 <p class="lead"><h3>Contesta estas preguntas sobre tu consumo de bebidas alcoholicas <b> durante el último año</b></h3></p>

	 <form>

	 <div class="form-group">
			 <label for="Select1"><h2>¿Con qué frecuencia consume alguna bebida alcoholica?</h2></label>
			 <select  class="form-control" id="Select1" name= "item[i1]">
				 <option value="0">Nunca</option>
				 <option value="1">1 o menos veces al mes</option>
				 <option value="2">De 2 a 4 veces al mes</option>
				 <option value="3">De 2 a 3 veces a la semana</option>
				 <option value="4">4 o más veces a la semana</option>
			 </select>
	 </div>

	 <div class="form-group">
			 <label for="Select2">¿Cuantos TRAGOS de alcohol suele tomar en un día de consumo normal?</label>
			 <select  class="form-control" id="Select2" name= "item[i2]">
				 <option value="0">1 ó 2</option>
				 <option value="1">3 ó 4</option>
				 <option value="2">5 ó 6</option>
				 <option value="3">7, 8 ó 9</option>
				 <option value="4">10 o más</option>
			 </select>
		 </div>

	 <div class=" container row" id="tragos">
		<span class="col-md-3 col-sm-3 col-lg-3"><img src "lata_cerveza.jpg"></span>

		<span class="col-md-3 col-sm-3 col-lg-3"><img src "copa_vino.jpg" ></span>

	 <span class="col-md-3 col-sm-3 col-lg-3">
	 <img src "corto_licor.jpg" ></span>
	 </div>


	 <div class="form-group">
			 <label for="Select3">¿Con qué frecuencia toma 5 o más TRAGOS  en un sólo día?</label>
			 <select  class="form-control" id="Select3" name= "item[i3]">
				 <option value="0">Nunca</option>
				 <option value="1">Menos de una vez al mes</option>
				 <option value="2">Mensualmente</option>
				 <option value="3">Semanalmente</option>
				 <option value="4">A diario o casi a diario</option>
			 </select>
		 </div>

		 <div class="actions" style="clear: both">
		 <br>
		 </div>

	 </form>

	</div>
